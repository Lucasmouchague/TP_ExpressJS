<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <meta charset='utf-8'>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div id="id01" >
    <script>
        const Cves = () => {
            const xhttp = new XMLHttpRequest();
    
            xhttp.open("GET", "http://localhost:3000/cve", false);
            xhttp.setRequestHeader('accept', 'application/json');
            xhttp.send();
            
    
            const cves = JSON.parse(xhttp.responseText);
    
            let out = "";
            let i;
            for( i = 0; i < cves.length; i++) 
            {
                out += '<table id="id01" class="table table-striped"><thead><tr><th>Name</th><th>Type</th><th>Score</th><th>Description</th></tr></thead><tbody><tr><td>' + cves[i].name + '</td><td>' + cves[i].type + '</td><td>' + cves[i].score + '</td><td>' + cves[i].description + '</tr></tbody></table>'
            } 
            document.getElementById("id01").innerHTML = out;
        }
        Cves();
      </script>    
</div>
</body>
</html>
