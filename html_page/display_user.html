<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <meta charset='utf-8'>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div id="id01" >
    <script>
        const Users = () => {
            const xhttp = new XMLHttpRequest();
    
            xhttp.open("GET", "http://localhost:3000/Users", false);
            xhttp.setRequestHeader('accept', 'application/json');
            xhttp.send();
            
    
            const users = JSON.parse(xhttp.responseText);
    
            let out = "";
            let i;
            for( i = 0; i < users.length; i++) 
            {
                out += '<table id="id01" class="table table-striped"><thead><tr><th>Username</th><th>Password</th><th>id</th></tr></thead><tbody><tr><td>' + users[i].name + '</td><td>' + users[i].password + '</td><td>'+ users[i].id +'</tr></tbody></table>'
            } 
            document.getElementById("id01").innerHTML = out;
        }
        Users();
      </script>    
</div>
</body>
</html>
